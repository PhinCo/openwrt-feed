<html>
<head>
	<title>pHin Bridge</title>
	<link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <script src="/js/common.js"></script>
    <script src="/js/devView.js"></script>
    <script src="/js/statsView.js"></script>
    <script src="/js/wifiView.js"></script>
    <script src="/js/logFilesView.js"></script>
    <script src="/js/wifiSelectView.js"></script>
    <script src="/js/app.js"></script>
</head>

<body onload="loadApp()">
<div id="bridge" class="container expand-bridge">
    <img class="logo" src="/logo.png" />
    
    <h1 class="fade-in">
        <!-- <img class="bridgeIcon" src="/bridge-ico.svg" />  -->
        Bridge
    </h1>

    <div id="bridgeContent">
        <div id="buttons" class="buttonContainer fade-in">
        <button id="stats-tab" class="tab btn" onclick="showStats()"> Status </button>
        <button id="wifi-tab" class="tab btn" onclick="showWifi()"> WIFI </button>
        <button id="logs-tab" class="tab btn" onclick="showLogs()"> Logs </button>
        <button id="dev-tab" class="tab btn" onclick="showDev()"> Development </button>
        </div>

        <div id="output"></div>

        <div id="lights" class="lightsContainer fade-out">
        <ul>
            <li class="light blinker1"></li>
            <li class="light blinker2"></li>
            <li class="light blinker3"></li>
        </ul>
        </div>
    </div>
</div>

</body>

</html>
